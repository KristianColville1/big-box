<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The img element</title>
  </head>
  <body>
    <!--
    The value given to the alt attribute is hidden if 
    the image file loads, but a screenreader for visually 
    impaired users will still use it to describe the image, 
    so it should always be included.
    -->
    <img src="daisys.png" alt="A close up photograph of daisys">

    <br/>

    <!--
    Here there is no brokenlink.png image file to load, 
    so the alt text will show in the browser instead
    -->
    <img src="brokenlink.png" alt="Here the image file is broken, so the text provided in the alt attribute is shown instead">
  </body>
</html>
